<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes-Clash</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/heroes-clash.ico.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Hello World</h1>
    </header>

    <main>

        <ul>
            <li class="form__itm">
                <label class="input__label" for="inputField">
                    Choisis tes combattants en tapant le nom de tes héros préférés ! </label>
                <input class="input input__select" type="text" id="inputField" name="inputField" placeholder="Batman..."
                    aria-label="Tape quelque chose et nous te listerons les héros disponibles !">
                <div class="suggestions" id="suggestions"></div>
                <ul id="selectedItemsList"></ul>
            </li>
        </ul>
    </main>

    <template id="heroes-template">
        <li class="favourites js-hero-card">
            <button class="button--minus" data-favourite-minus=""></button>
            <img id="hero-img" src="" alt="">
            <h2 class="txt--bigger" id="favourite-hero">Patate</h2>
            <p id="attack">25</p>
            <p id="pv">25</p>
        </li>
    </template>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>



    <!-- showing all heros -->
    <h2> all heros</h2>
    <ul id="all-heros">
    </ul>
    <!-- end showing all heros -->

    <footer>

    </footer>

    <script type="module" src="js/script.js"></script>

</body>

</html>
