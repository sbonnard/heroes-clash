<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes-Clash</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/heroes-clash.ico.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="img/principal.webp" alt="">
    </header>
    <main>

        <section aria-labelledby="inputFieldLabel flex">
            <label class="input__label" for="inputField" id="inputFieldLabel">Choisis tes Héros</label>
            <input class="input" type="text" id="inputField" name="inputField"
                aria-label="Tape quelque chose et nous te listerons les héros disponibles !">
            <div class="suggestions" id="suggestions"></div>
        </section>

        <!-- showing all heros -->
        <section class="container">
            <h2>Sélection de Héros</h2>
            <ul id="all-heros" class="flex flex--horizontal">
            </ul>
        </section>
        <!-- end showing all heros -->

        <!-- showing all heros -->

        <section class="container">
            <h2>Votre Deck</h2>

            <div class="flex">

                <ul class="flex flex--horizontal" id="selectedItemsList"></ul>
            </div>
        </section>


        <h2> Selected Player</h2>
        <ul id="SelectedHero"> </ul>
        <ul>
            <li class="form__itm">
                <label class="input__label" for="inputField">
                    Choisis tes combattants en tapant le nom de tes héros préférés ! </label>
                <input class="input input__select" type="text" id="inputField" name="inputField" placeholder="Batman..."
                    aria-label="Tape quelque chose et nous te listerons les héros disponibles !">
                <div class="suggestions" id="suggestions"></div>
                <ul id="selectedItemsList"></ul>
            </li>
        </ul>
    </main>
    <template id="heroes-template">
        <li class="favourites js-hero-card">
            <button class="button--minus" data-favourite-minus=""></button>
            <img class="js-hero-img" src="" alt="">
            <h2 class="txt--bigger js-favourite-hero">Patate</h2>
            <p class="js-attack">25</p>
            <p class="js-pv">25</p>
        </li>
    </template>



<div>-----------------------------------------------------</div>

    <footer>

    </footer>

    <script type="module" src="js/script.js"></script>

</body>

</html>
