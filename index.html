<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes-Clash</title>
    <link rel="stylesheet" href="scss/style.scss">
    <link rel="shortcut icon" href="img/heroes-clash.ico.ico" type="image/x-icon">
</head>

<body>
    <header class="header">
        <img class="header__logo" src="img/principal.webp" alt="">
    </header>
    <main>

        <!-- ? ============================= -->
        <!-- ! BARRE DE RECHERCHE -->
        <!-- ? ============================= -->

        <section aria-labelledby="inputFieldLabel flex">
            <label class="input__label" for="inputField" id="inputFieldLabel">
                <h1>Choisis tes Héros</h1>
            </label>
            <input class="input" type="text" id="inputField" name="inputField"
                aria-label="Tape quelque chose et nous te listerons les héros disponibles !">
            <div class="suggestions" id="suggestions"></div>
        </section>

        <!-- ? ============================= -->
        <!-- ! BARRE DE RECHERCHE -->
        <!-- ? ============================= -->



        <!-- ? ============================= -->
        <!-- ! Suggestions aléatoires des Héros -->
        <!-- ? ============================= -->

        <section class="container background">

            <div class="sectionheader sectionheader--blue">
                <h2>Suggestions :</h2>
            </div>

            <ul id="all-heros" class="flex flex--horizontal"></ul>
            <h2 class="ttl">Sélection de Héros</h2>
            <ul id="all-heros" class="flex">
            </ul>
        </section>

        <!-- ? ============================= -->
        <!-- ! Suggestions aléatoires des Héros -->
        <!-- ? ============================= -->


        <!-- ? ============================= -->
        <!-- ! DECK -->
        <!-- ? ============================= -->

        <section class="container background">

            <div class="sectionheader sectionheader--red">
                <h2 class="ttl">Votre Deck</h2>
            </div>

            <div class="flex">
                <ul class="flex flex--horizontal" id="selectedItemsList"></ul>
            </div>
            <ul id="Selected-hero"> </ul>
        </section>

        <!-- ? ============================= -->
        <!-- ! DECK -->
        <!-- ? ============================= -->

        <div>-----------------------------------------------------</div>
        <!-- showing all heros -->
        <h2 class="ttl"> all heros</h2>
        <ul id="all-heros">
        </ul>
        <button class="start-fight" aria-label="start fight" type="button" id="start-fight">Start Fight</button>
        <ol id="show-fight-result"></ol>
        <p id="show-fight-table"></p>


    </main>

    <template id="heroes-template">
        <li class="js-hero-card hero">
            <img class="hero__frame" src="img/card-frame.webp" alt="carte de héros">
            <!-- <button class="button--minus" data-favourite-minus=""></button> -->
            <img class="js-hero-img hero__img" src="" alt="">
            <h2 class="js-favourite-hero hero__name">Patate</h2>
            <p class="js-attack">25</p>
            <p class="js-pv">25</p>
        </li>
    </template>



    <!-- <template id="fight-template">
        <li class="js-fight-element">
            <p class="js-fight-txt"></p>
        </li>
    </template> -->
    <footer>
    </footer>

    <script type="module" src="js/script.js"></script>

</body>

</html>
